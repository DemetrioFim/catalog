{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Editar Produto</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'lista_produtos' %}" class="btn btn-danger">Cancelar</a>
    </form>
</div>
{% endblock %}
