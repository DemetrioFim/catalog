<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Vendas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!-- Navegação principal -->
        <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_produtos' %}">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_categorias' %}">Categorias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_clientes' %}">Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'lista_cestas' %}">Cesta de Compras</a>
            </li>
            
            <!-- Links de Login/Logout -->
            <li class="nav-item ml-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text mr-2">Olá, {{ user.username }}!</span>
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="display: inline; padding: 0; border: none; background: none;">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </li>
        </ul>

        <div class="mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
